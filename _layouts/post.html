---
layout: default
---

<article class="post-index post">
  <header>
    <h2 class="page-title">{{ page.title }}</h2>
    <div class="meta">
      <h4>
        <time class="dt-published" datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
      </h4>
    </div>
  </header>

  <section class="post e-content">
    {{ content }}
  </section>
</article>
